{% extends 'form.html' %}
{% load static %}
{% block head_form %}
    <link href="{% static 'lib/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>

    <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>

    <script src="{% static 'lib/moment-2.25.3/moment-with-locales.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/js/tempusdominus-bootstrap-4.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/css/tempusdominus-bootstrap-4.min.css"
          crossorigin="anonymous"/>
    <script src="{% static 'lib/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js' %}"></script>
    <link href="{% static 'lib/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"/>
    {#    <script src="{% static 'cliente/js/form.js' %}"></script>#}
{% endblock %}

{% block javascript %}
    <script>
        $(function () {
            $('.select2').select2({
                theme: "bootstrap4",
                language: 'es'
            });
            $('#date_birth').datetimepicker({
                format: 'DD/MM/YYYY',
                // format: 'YYYY-MM-DD',
                date: moment().format("DD/MM/YYYY"),
                locale: 'es'
                //minDate: moment().format("YYYY-MM-DD")
            });
            $('#hora_ingreso').datetimepicker({
                format: 'LT',
                {#date: moment().format("H:M"),#}
                {#locale: 'es'#}
            });
        });
    </script>
{% endblock %}
